<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>

<body>
    <div class="volume">
        <i class="fa-solid fa-volume-high" id="muted"></i>
        <br>
        <i class="fa-solid fa-eye" id="display"></i>
    </div>
    <div class="main">
        <video autoplay loop class="video">
            <source src="./y2mate.com - Truth Dragon Yasuo Live Wallpaper_1080pFHR.mp4">
        </video>
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên mới</h3>
            <p class="desc">Mau mau bấm nút đi còn đợi gì nữa❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Việt Long" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@email.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/ Thành phố sinh sống</label>
                <select id="province" name="province" class="form-control">
                    <option value="">---Chọn tỉnh/thành phố---</option>
                    <option value="hn">Hà Nội</option>
                    <option value="hy">Hưng Yên</option>
                    <option value="hd">Hà Đông </option>
                    <option value="ht">Hà Tây</option>
                    <option value="hu">Huế</option>
                    <option value="hcm">Hồ Chí Minh</option>
                    </select>

                <span class="form-message"></span>
            </div>

            <div class="form-group radio">
                <label for="radio" class="form-label">Giới tính</label>
                <div style="display: flex;">
                    <input name="gender" value="male" type="radio" class="form-control"><h3 style="margin-right: 15px">Nam</h3>
                    <input name="gender" value="female" type="radio" class="form-control"><h3>Nữ</h3>
                </div>
                <span class="form-message"></span>
            </div> 

            <div class="form-group radio">
                <label for="course" class="form-label">Khoá học</label>
                <div style="display: flex;">
                    <input name="course" value="htmlcss" type="checkbox" class="form-control"><h3 style="margin-right: 15px">HTML & CSS</h3>
                    <input name="course" value="js" type="checkbox" class="form-control"><h3 style="margin-right: 15px">Javascript</h3>
                    <input name="course" value="php" type="checkbox" class="form-control"><h3>PHP</h3>
                </div>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
    <script src="./login.js"></script>
    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="course"]'),
                Validator.isRequired('#province'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value
                }, 'Xác nhận mật khẩu phải trùng khớp với mật khẩu')
            ],
            onsubmit: function (data) {
                console.log(data)
            }
        })
    </script>
</body>

</html>
